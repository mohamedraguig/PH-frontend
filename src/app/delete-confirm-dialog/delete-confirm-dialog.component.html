<h2 mat-dialog-title>Confirmation de suppression</h2>
<mat-dialog-content class="mat-typography">
    <p>
        {{ textToDisplay }}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="confirmDelete()">Supprimer</button>
    <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Annuler</button>
</mat-dialog-actions>
